<app-search></app-search>
<ul>
    <li *ngFor="let food of foods">
        <a>
        <img src="{{food.imageUrl}}" alt="food">
        <div class="content">
            <div class="name">
                {{food.name}}
            </div>
            
            <span class="Favorite{{food.Favorite?'':'not'}}">â™¥</span>
            
            <div class="product">
                <div class="origin">
                    {{food.origin}} 
                </div>
            </div>
            <div class="price">
                {{food.price|currency}}
            </div>

        </div>
        </a>
    </li>
</ul>
